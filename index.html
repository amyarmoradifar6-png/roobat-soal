<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار طلایی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'spark': 'spark 1.5s infinite',
              'pour': 'pour 2s ease-in-out infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'heartbeat': 'heartbeat 2s ease-in-out infinite',
              'slide-slow': 'slideSlow 4s ease-in-out infinite',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              spark: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.4', transform: 'scale(1.1)' },
                '25%, 75%': { opacity: '0.8', transform: 'scale(0.95)' }
              },
              pour: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(15deg) translateX(2px)' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-6deg)' },
                '50%': { transform: 'rotate(6deg)' }
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' }
              },
              slideSlow: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(5px, -5px)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOdBnHPnbdbcK4ueE6jaII38aZnOTBeoz1Tj6VvWVEK2h8dy20SF8KaZcore" crossorigin="anonymous"></script>
    
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* KaTeX Adjustments for Persian Text */
      .katex {
        direction: ltr;
        display: inline-block;
      }

      /* --- Custom Animations --- */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        70% { transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
       @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      .animate-fade-up {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-pop-in {
        opacity: 0;
        animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-slide-in-right {
        opacity: 0;
        animation: slideInRight 0.4s ease-out forwards;
      }
      .animate-slide-in-left {
        opacity: 0;
        animation: slideInLeft 0.4s ease-out forwards;
      }
      
      /* Stagger Delays */
      .delay-0 { animation-delay: 0ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-600 { animation-delay: 600ms; }
      .delay-700 { animation-delay: 700ms; }

    </style>

{

}
</script>
